# Configuration for Real-Time Fraud Detection System

# Data settings
data:
  path: "data/creditcard.csv"
  temporal_split:
    train_size: 0.6
    val_size: 0.2
    test_size: 0.2

# Feature engineering settings
features:
  time_windows: [10, 50, 100, 500]
  scale_amount: true

# Model settings
model:
  type: "random_forest"  # Options: logistic, random_forest, gradient_boosting
  use_smote: true
  use_undersampling: false
  class_weight: "balanced"
  random_state: 42

# Threshold tuning
threshold:
  metric: "f1"  # Options: f1, precision, recall

# Streaming settings
streaming:
  batch_size: 1
  delay_ms: 0
  alert_threshold: 0.8

# Kafka settings (mock)
kafka:
  input_topic: "transactions"
  output_topic: "fraud-predictions"
  alert_topic: "fraud-alerts"
  bootstrap_servers: ["localhost:9092"]

# Drift detection settings
drift_detection:
  window_size: 1000
  reference_window_size: 5000
  alert_threshold: 0.05

# Alerting settings
alerting:
  fraud_probability_threshold: 0.8
  high_risk_threshold: 0.95
  unusual_amount_multiplier: 3.0
  rapid_transaction_window_seconds: 300
  rapid_transaction_threshold: 5

# Monitoring settings
monitoring:
  performance_window_size: 1000
  enable_drift_detection: true
  enable_performance_monitoring: true

# Output settings
output:
  model_path: "data/models/"
  results_path: "data/results/"
  logs_path: "logs/"
